<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Justine Jomoc</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Ensure fog background stays fixed */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
    }

    #fog-background {
        position: fixed; /* Keeps fog effect in place while scrolling */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Sends it behind everything */
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding: 20px;
    }

    .contact-content {
        max-width: 600px;
        margin: auto;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent for better readability */
        padding: 20px;
        border-radius: 10px;
    }

    .social-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .social-icons a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: transform 0.3s ease-in-out;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 8px;
    }

    .social-icons a:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3);
    }

    .social-icons i {
        font-size: 24px;
    }
  </style>
</head>

<body>

  <!-- Background Fog Effect -->
  <div id="fog-background"></div>

  <div class="container">

    <!-- Header with Navigation -->
    <header class="header">
      <div class="logo">
        <span class="icon">ðŸŽ€</span>
        <span class="name">JUSTINE JOMOC</span>
      </div>
      <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="aboutme.html" class="nav-link">About Me</a>
        <a href="techstack.html" class="nav-link">Tech Stack</a>
        <a href="contactme.html" class="nav-link active">Contact Me</a>
      </nav>
    </header>

    <!-- Contact Me Content -->
    <main class="contact-content">
      <h1 class="section-title">Contact Me</h1>
      <p class="section-description">Feel free to reach out via email or social media:</p>

      <div class="social-icons">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=jomocjustine6@gmail.com" target="_blank" title="Email">
          <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://github.com/jjomoc" target="_blank" title="GitHub">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
    </main>

  </div>

  <!-- Vanta.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
      VANTA.FOG({
          el: "#fog-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          highlightColor: 0xe14ea4, // Light pink fog
          midtoneColor: 0xaaaaaa,  // Light gray fog
          lowlightColor: 0x222222, // Dark fog
          baseColor: 0x000000,     // Background color
          speed: 1.5,
          zoom: 1.0
      });
  </script>

</body>

</html>
