<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Stack - Justine Jomoc</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Ensure fog background stays fixed */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
    }

    #fog-background {
        position: fixed; /* Keeps it in place while scrolling */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Behind all content */
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding: 20px;
    }

    .techstack-content {
        max-width: 800px;
        margin: auto;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent for better readability */
        padding: 20px;
        border-radius: 10px;
    }

    .tech-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .tech-item img {
        width: 80px;
        height: 80px;
        transition: transform 0.3s ease-in-out;
    }

    .tech-item img:hover {
        transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Background Fog Effect -->
  <div id="fog-background"></div>

  <div class="container">

    <!-- Header with Navigation -->
    <header class="header">
      <div class="logo">
        <span class="icon">ðŸŽ€</span>
        <span class="name">JUSTINE JOMOC</span>
      </div>
      <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="aboutme.html" class="nav-link">About Me</a>
        <a href="techstack.html" class="nav-link active">Tech Stack</a>
        <a href="contactme.html" class="nav-link">Contact Me</a>
      </nav>
    </header>

    <!-- Tech Stack Content -->
    <main class="techstack-content">
      <h1 class="section-title">My Tech Stack</h1>
      <p class="section-description">These are the tools and technologies I use:</p>
    
      <div class="tech-list">
        <div class="tech-item">
          <img src="pictures/html.png" alt="HTML, CSS, JavaScript" class="tech-icon" />
        </div>
        <div class="tech-item">
          <img src="pictures/python.png" alt="Python, Django, Flask" class="tech-icon" />
        </div>
        <div class="tech-item">
          <img src="pictures/java-script.png" alt="JavaScript, Node.js" class="tech-icon" />
        </div>
        <div class="tech-item">
          <img src="pictures/css-3.png" alt="CSS, Tailwind, Bootstrap" class="tech-icon" />
        </div>
        <div class="tech-item">
          <img src="pictures/mysql.png" alt="MySQL, MongoDB, PostgreSQL" class="tech-icon" />
        </div>
        <div class="tech-item">
          <img src="pictures/letter-c.png" alt="C, C++, GitHub, CI/CD" class="tech-icon" />
        </div>
      </div>
    </main>

  </div>

  <!-- Vanta.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
      VANTA.FOG({
          el: "#fog-background",  // Targeting fog background
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          highlightColor: 0xe14ea4, // Light pink fog
          midtoneColor: 0xaaaaaa,  // Light gray fog
          lowlightColor: 0x222222, // Dark fog
          baseColor: 0x000000,     // Background color
          speed: 1.5,              // Movement speed
          zoom: 1.0                // Zoom level
      });
  </script>

</body>

</html>
