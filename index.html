<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justine Jomoc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Ensures fog effect covers the whole background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }

        #fog-background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Keeps fog behind other elements */
        }

        .container {
            position: relative;
            z-index: 1; /* Keeps content above fog */
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Background Fog Effect -->
    <div id="fog-background"></div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">&#x1F5A8;</span>
                <span class="name">JUSTINE JOMOC</span>
            </div>
            <a href="blog.html" class="blog-link">â†’ SEE MORE</a>
        </header>
        <main>
            <div class="profile-section">
                <div class="profile-pic">
                    <img src="pictures/jomoc.jpg" alt="Profile Picture">
                </div>
                <div class="info">
                    <h1>Justine Jomoc</h1>
                    <p class="note">Future IT Specialist</p>
                </div>
            </div>
            <div class="bio">
                <p>I'm a 19-year-old IT student at St. Dominic College of Asia, passionate about developing, networking,
                    and cybersecurity.</p>
                <div class="social-icons">
                    <a href="index.html" title="Home">
                        <img src="pictures/logo_home.png" alt="Home">
                    </a>
                    <a href="https://github.com/jjomoc" target="_blank" title="GitHub">
                        <img src="pictures/logo_git.png" alt="GitHub">
                    </a>
                    <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
                        <img src="pictures/logo_li.png" alt="LinkedIn">
                    </a>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=jomocjustine6@gmail.com" target="_blank"
                        title="Email">
                        <img src="pictures/logo_mail.png" alt="Email">
                    </a>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        VANTA.FOG({
            el: "#fog-background",  // Target the correct element
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xe14ea4, // Light pink fog
            midtoneColor: 0xaaaaaa,  // Light gray fog
            lowlightColor: 0x222222, // Dark fog
            baseColor: 0x000000,     // Background color
            speed: 1.5,              // Fog movement speed
            zoom: 1.0                // Zoom level
        });
    </script>

</body>

</html>
